<html>
	<head>
		<title>Form Validation</title>
	</head>
		<style>
			table{
				background-color:blue;
				padding:1em;
			     }
			th,td,tr{
				  text-align:left;
				 }
			h1{
				text-align:center;
				background-color:white;
				color:black;
			}	     		
		</style>
	<body>
		<h1>Form Validation</h1>
		<form name="form" action="" method="POST" onsubmit="return validateForm()">
		<table>
			<tr>
				<th>Name</th>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<th>Phone Number</th>
				<td><input type="tel" name="mob"></td>
			</tr>
			<tr>
				<th>User Name</th>
				<td><input type="text" name="user"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="text" name="pass"></td>
			</tr>
			<tr class="center">
				<th colspan="3"><input type="submit" value="SUBMIT"></th>
			</tr>	
		</table>
		</form>
			<script>
				function validateForm(){
				var fname=document.form.fname.value;
				var email=document.form.email.value;
				var mob=document.form.mob.value;
				var user=document.form.user.value;
				var pass=document.pass.value;
				var re=/^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
				var ren=/[0-9!@#$%^&*]/
				var qw=/^(?=.*\d)(?=.*[a-z])(?=.*[@])(?=.*[gmail])(?=.*[.])(?=.*[com])/
				if(fname==""){
					alert("Enter your name?")
					document.form.fname.focus();
					return false;
					}
				else if(ren.test(fname)){
					alert("Enter a valid name!");
					document.form.fname.focus();
					return false;
					}
				if(email==""){
					alert("Enter Email?")
					document.form.email.focus();
					return false;
					}
				else if(qw.test(email)){
					alert("Enter a valid email!");
					document.form.email.focus();
					return false;
					}
				if(mob==""){
					alert("Enter Mobile Number?")
					return false;
					}
				else if(isNaN(mob)){
					alert("Enter a valid phone number!");
					return false;
					}
				else if(mob.length!=10){
					alert("Enter a valid 10 digit phone number!");
				if(user==""){
					alert("Enter UserName?")
					document.form.user.focus();
					return false;
				if(pass==""||pass.length<8||!re.test(pass)){
					alert("Enter minimum 8 digits!!"+'\n'+"Atleast One Lower and Upper case,digits and special charaters must be included");
					document.form.pass.focus();
					return false;
		</script>
	</body>
</html>
