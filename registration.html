<html>
<head><title>Registration</title>
</head>
<body>
<center><h1>REGISTRATION FORM</h1></center>
<table border=1>
	<tr>
		<td>NAME</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>ADDRESS</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>EMAIL</td>
		<td><input type="email"></td>
	</tr>
	<tr>
		<td>LANGUAGE</td>
		<td><select>
		<option>Select</option>
		<option>Malayalam</option>
		<option>English</option>
		<option>Hindi</option>
		</select></td>
	</tr>
	<tr>
		<td>AGE</td>
		<td>10-20<input type="checkbox">
		20-30<input type="checkbox"></td>
	</tr>
	<tr>
		<td>GENDER</td>
		<td>Male<input type="radio">
		Female<input type="radio"></td>
	</tr>
</table>
</body>
</html>
